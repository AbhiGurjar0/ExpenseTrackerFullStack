<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'premium-gold': '#D4AF37',
                        'premium-dark': '#1a1a2e',
                        'premium-card': '#2d3047',
                        'premium-accent': '#3d5a80'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-premium-dark to-gray-900 min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-crown text-premium-gold mr-3"></i>
                Elite Dashboard
            </h1>
            <div class="flex items-center space-x-4">
                <button class="bg-premium-accent hover:bg-blue-700 px-4 py-2 rounded-lg transition-all duration-300">
                    <i class="fas fa-cog mr-2"></i>Settings
                </button>
                <div class="relative">
                    <div class="w-10 h-10 rounded-full bg-premium-gold flex items-center justify-center cursor-pointer">
                        <i class="fas fa-user text-premium-dark"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
       
    </div>

    <script>
        // Simple interactive elements
        document.addEventListener('DOMContentLoaded', function () {
            // Add hover effects to cards
            const cards = document.querySelectorAll('.bg-premium-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.classList.add('transform', 'scale-[1.02]', 'transition-transform', 'duration-300');
                });

                card.addEventListener('mouseleave', function () {
                    this.classList.remove('transform', 'scale-[1.02]');
                });
            });

            // Simulate loading animation for progress bars
            const progressBars = document.querySelectorAll('.bg-premium-gold, .bg-green-600');
            progressBars.forEach(bar => {
                const originalWidth = bar.style.width;
                bar.style.width = '0%';

                setTimeout(() => {
                    bar.style.transition = 'width 1.5s ease-in-out';
                    bar.style.width = originalWidth;
                }, 500);
            });
        });
    </script>
</body>

</html>
